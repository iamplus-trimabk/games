<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Tic-Tac-Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap');
        
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .wiggle {
            animation: wiggle 0.5s ease-in-out;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .celebrate {
            animation: celebrate 1s ease-in-out infinite;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        
        .game-cell {
            transition: all 0.3s ease;
        }
        
        .game-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-300 to-blue-400 min-h-screen" style="font-family: 'Nunito', sans-serif;">
    
    <!-- Header -->
    <div class="text-center py-6">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-2" style="font-family: 'Fredoka One', cursive;">
            🎮 Kids Tic-Tac-Toe 🎮
        </h1>
        <p class="text-white text-lg font-semibold">Fun for 2 Players!</p>
    </div>
    
    <!-- Game Container -->
    <div class="max-w-2xl mx-auto px-4">
        
        <!-- Player Setup Panel -->
        <div id="setupPanel" class="bg-white rounded-3xl p-6 mb-6 shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-purple-600 mb-6" style="font-family: 'Fredoka One', cursive;">
                🌟 Player Setup 🌟
            </h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Player 1 Setup -->
                <div class="bg-blue-50 rounded-2xl p-4 border-4 border-blue-200">
                    <h3 class="text-lg font-bold text-blue-600 mb-3 text-center">Player 1</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-semibold text-blue-700 mb-1">Name:</label>
                            <input type="text" id="player1Name" placeholder="Enter your name" class="w-full p-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none" maxlength="15">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-blue-700 mb-1">Choose Shape:</label>
                            <select id="player1Shape" class="w-full p-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none">
                                <option value="🔵">🔵 Blue Circle</option>
                                <option value="⭐">⭐ Star</option>
                                <option value="❤️">❤️ Heart</option>
                                <option value="🌟">🌟 Sparkle Star</option>
                                <option value="🎈">🎈 Balloon</option>
                                <option value="🦄">🦄 Unicorn</option>
                                <option value="🌈">🌈 Rainbow</option>
                                <option value="🎯">🎯 Target</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-blue-700 mb-1">Choose Color:</label>
                            <select id="player1Color" class="w-full p-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none">
                                <option value="blue">💙 Blue</option>
                                <option value="purple">💜 Purple</option>
                                <option value="green">💚 Green</option>
                                <option value="pink">💗 Pink</option>
                                <option value="orange">🧡 Orange</option>
                                <option value="red">❤️ Red</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Player 2 Setup -->
                <div class="bg-red-50 rounded-2xl p-4 border-4 border-red-200">
                    <h3 class="text-lg font-bold text-red-600 mb-3 text-center">Player 2</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-semibold text-red-700 mb-1">Name:</label>
                            <input type="text" id="player2Name" placeholder="Enter your name" class="w-full p-2 rounded-lg border-2 border-red-300 focus:border-red-500 focus:outline-none" maxlength="15">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-red-700 mb-1">Choose Shape:</label>
                            <select id="player2Shape" class="w-full p-2 rounded-lg border-2 border-red-300 focus:border-red-500 focus:outline-none">
                                <option value="❌">❌ Red X</option>
                                <option value="🔥">🔥 Fire</option>
                                <option value="⚡">⚡ Lightning</option>
                                <option value="🎪">🎪 Circus</option>
                                <option value="🚀">🚀 Rocket</option>
                                <option value="🎭">🎭 Theater</option>
                                <option value="🎨">🎨 Art</option>
                                <option value="🎵">🎵 Music</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-red-700 mb-1">Choose Color:</label>
                            <select id="player2Color" class="w-full p-2 rounded-lg border-2 border-red-300 focus:border-red-500 focus:outline-none">
                                <option value="red">❤️ Red</option>
                                <option value="orange">🧡 Orange</option>
                                <option value="yellow">💛 Yellow</option>
                                <option value="green">💚 Green</option>
                                <option value="purple">💜 Purple</option>
                                <option value="blue">💙 Blue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-6">
                <button onclick="startGame()" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg">
                    🎮 Start Playing! 🎮
                </button>
            </div>
        </div>
        
        <!-- Game Area (Initially Hidden) -->
        <div id="gameArea" style="display: none;">
            <!-- Player Turn Display -->
            <div class="bg-white rounded-3xl p-6 mb-6 shadow-2xl text-center">
                <div id="currentPlayer" class="text-2xl font-bold text-blue-600 pulse-glow rounded-2xl p-4 bg-blue-50">
                    <span class="text-3xl">🔵</span> Player 1's Turn
                </div>
            </div>
        
            <!-- Game Board -->
            <div class="bg-white rounded-3xl p-8 shadow-2xl mb-6">
                <div class="grid grid-cols-3 gap-4 max-w-md mx-auto">
                    <!-- Row 1 -->
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-yellow-200 to-yellow-300 rounded-2xl border-4 border-yellow-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(0, 0)" id="cell-0-0"></button>
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-green-200 to-green-300 rounded-2xl border-4 border-green-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(0, 1)" id="cell-0-1"></button>
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-pink-200 to-pink-300 rounded-2xl border-4 border-pink-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(0, 2)" id="cell-0-2"></button>
                    
                    <!-- Row 2 -->
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-orange-200 to-orange-300 rounded-2xl border-4 border-orange-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(1, 0)" id="cell-1-0"></button>
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-purple-200 to-purple-300 rounded-2xl border-4 border-purple-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(1, 1)" id="cell-1-1"></button>
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-blue-200 to-blue-300 rounded-2xl border-4 border-blue-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(1, 2)" id="cell-1-2"></button>
                    
                    <!-- Row 3 -->
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-red-200 to-red-300 rounded-2xl border-4 border-red-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(2, 0)" id="cell-2-0"></button>
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-indigo-200 to-indigo-300 rounded-2xl border-4 border-indigo-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(2, 1)" id="cell-2-1"></button>
                    <button class="game-cell w-24 h-24 md:w-28 md:h-28 bg-gradient-to-br from-teal-200 to-teal-300 rounded-2xl border-4 border-teal-400 text-4xl md:text-5xl font-bold shadow-lg hover:shadow-xl" onclick="makeMove(2, 2)" id="cell-2-2"></button>
                </div>
            </div>
            
            <!-- Game Status -->
            <div class="bg-white rounded-3xl p-6 mb-6 shadow-2xl text-center">
                <div id="gameStatus" class="text-xl font-semibold text-gray-700">
                    Click on any colorful square to start playing! 🎯
                </div>
            </div>
            
            <!-- Score Board -->
            <div class="bg-white rounded-3xl p-6 mb-6 shadow-2xl">
                <h3 class="text-2xl font-bold text-center text-purple-600 mb-4" style="font-family: 'Fredoka One', cursive;">
                    🏆 Score Board 🏆
                </h3>
                <div class="grid grid-cols-2 gap-4">
                    <div id="player1ScoreCard" class="bg-blue-50 rounded-2xl p-4 text-center border-4 border-blue-200">
                        <div class="text-3xl mb-2" id="player1ScoreIcon">🔵</div>
                        <div class="font-bold text-blue-600" id="player1ScoreName" style="font-family: 'Fredoka One', cursive;">Player 1</div>
                        <div class="text-2xl font-bold text-blue-800" id="player1Score">0</div>
                    </div>
                    <div id="player2ScoreCard" class="bg-red-50 rounded-2xl p-4 text-center border-4 border-red-200">
                        <div class="text-3xl mb-2" id="player2ScoreIcon">❌</div>
                        <div class="font-bold text-red-600" id="player2ScoreName" style="font-family: 'Fredoka One', cursive;">Player 2</div>
                        <div class="text-2xl font-bold text-red-800" id="player2Score">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Control Buttons -->
            <div class="text-center space-y-4">
                <button onclick="resetGame()" class="bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg">
                    🔄 New Game
                </button>
                <button onclick="showSetup()" class="bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg">
                    ⚙️ Change Players
                </button>
                <button onclick="resetScores()" class="bg-gradient-to-r from-red-400 to-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-lg">
                    🏆 Reset Scores
                </button>
            </div>
        </div>
    </div>
    
    <!-- Floating Decorations -->
    <div class="fixed top-20 left-10 text-4xl celebrate opacity-50">🌟</div>
    <div class="fixed top-40 right-20 text-3xl celebrate opacity-50" style="animation-delay: 1s;">🎈</div>
    <div class="fixed bottom-20 left-20 text-4xl celebrate opacity-50" style="animation-delay: 2s;">🎊</div>
    <div class="fixed bottom-40 right-10 text-3xl celebrate opacity-50" style="animation-delay: 3s;">🎯</div>
    
    <script>
        let currentPlayer = 1; // 1 for Player 1, 2 for Player 2
        let gameBoard = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let gameActive = true;
        let player1Score = 0;
        let player2Score = 0;
        
        // Player customization variables
        let player1Name = 'Player 1';
        let player2Name = 'Player 2';
        let player1Shape = '🔵';
        let player2Shape = '❌';
        let player1Color = 'blue';
        let player2Color = 'red';
        
        // Color mapping for CSS classes
        const colorClasses = {
            blue: { bg: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-600', textDark: 'text-blue-800' },
            purple: { bg: 'bg-purple-50', border: 'border-purple-200', text: 'text-purple-600', textDark: 'text-purple-800' },
            green: { bg: 'bg-green-50', border: 'border-green-200', text: 'text-green-600', textDark: 'text-green-800' },
            pink: { bg: 'bg-pink-50', border: 'border-pink-200', text: 'text-pink-600', textDark: 'text-pink-800' },
            orange: { bg: 'bg-orange-50', border: 'border-orange-200', text: 'text-orange-600', textDark: 'text-orange-800' },
            red: { bg: 'bg-red-50', border: 'border-red-200', text: 'text-red-600', textDark: 'text-red-800' },
            yellow: { bg: 'bg-yellow-50', border: 'border-yellow-200', text: 'text-yellow-600', textDark: 'text-yellow-800' }
        };
        
        function startGame() {
            // Get player customizations
            player1Name = document.getElementById('player1Name').value.trim() || 'Player 1';
            player2Name = document.getElementById('player2Name').value.trim() || 'Player 2';
            player1Shape = document.getElementById('player1Shape').value;
            player2Shape = document.getElementById('player2Shape').value;
            player1Color = document.getElementById('player1Color').value;
            player2Color = document.getElementById('player2Color').value;
            
            // Update score board with custom names and shapes
            updateScoreBoard();
            
            // Hide setup panel and show game area
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            // Reset game state
            resetGame();
        }
        
        function showSetup() {
            document.getElementById('setupPanel').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
        }
        
        function updateScoreBoard() {
            // Update Player 1 score card
            const player1Card = document.getElementById('player1ScoreCard');
            const player1Classes = colorClasses[player1Color];
            player1Card.className = `${player1Classes.bg} rounded-2xl p-4 text-center border-4 ${player1Classes.border}`;
            
            document.getElementById('player1ScoreIcon').textContent = player1Shape;
            document.getElementById('player1ScoreName').textContent = player1Name;
            document.getElementById('player1ScoreName').className = `font-bold ${player1Classes.text}`;
            document.getElementById('player1Score').className = `text-2xl font-bold ${player1Classes.textDark}`;
            
            // Update Player 2 score card
            const player2Card = document.getElementById('player2ScoreCard');
            const player2Classes = colorClasses[player2Color];
            player2Card.className = `${player2Classes.bg} rounded-2xl p-4 text-center border-4 ${player2Classes.border}`;
            
            document.getElementById('player2ScoreIcon').textContent = player2Shape;
            document.getElementById('player2ScoreName').textContent = player2Name;
            document.getElementById('player2ScoreName').className = `font-bold ${player2Classes.text}`;
            document.getElementById('player2Score').className = `text-2xl font-bold ${player2Classes.textDark}`;
        }
        
        function makeMove(row, col) {
            if (!gameActive || gameBoard[row][col] !== '') {
                return;
            }
            
            const cell = document.getElementById(`cell-${row}-${col}`);
            
            if (currentPlayer === 1) {
                gameBoard[row][col] = player1Shape;
                cell.textContent = player1Shape;
                cell.classList.add('bounce-in');
            } else {
                gameBoard[row][col] = player2Shape;
                cell.textContent = player2Shape;
                cell.classList.add('bounce-in');
            }
            
            // Remove animation class after animation completes
            setTimeout(() => {
                cell.classList.remove('bounce-in');
            }, 600);
            
            if (checkWinner()) {
                gameActive = false;
                const winner = currentPlayer === 1 ? player1Name : player2Name;
                const winnerShape = currentPlayer === 1 ? player1Shape : player2Shape;
                document.getElementById('gameStatus').innerHTML = `🎉 ${winner} Wins! 🎉`;
                document.getElementById('currentPlayer').innerHTML = `🏆 ${winnerShape} ${winner} is the Winner! 🏆`;
                
                // Update score
                if (currentPlayer === 1) {
                    player1Score++;
                    document.getElementById('player1Score').textContent = player1Score;
                } else {
                    player2Score++;
                    document.getElementById('player2Score').textContent = player2Score;
                }
                
                // Add celebration animation to winner cells
                highlightWinningCells();
                
                return;
            }
            
            if (checkDraw()) {
                gameActive = false;
                document.getElementById('gameStatus').innerHTML = `🤝 It's a Draw! Great game! 🤝`;
                document.getElementById('currentPlayer').innerHTML = `🤝 It's a Tie Game! 🤝`;
                return;
            }
            
            // Switch players
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateCurrentPlayerDisplay();
        }
        
        function updateCurrentPlayerDisplay() {
            const playerDisplay = document.getElementById('currentPlayer');
            if (currentPlayer === 1) {
                const player1Classes = colorClasses[player1Color];
                playerDisplay.innerHTML = `<span class="text-3xl">${player1Shape}</span> <span style="font-family: 'Fredoka One', cursive;">${player1Name}</span>'s Turn`;
                playerDisplay.className = `text-2xl font-bold ${player1Classes.text} pulse-glow rounded-2xl p-4 ${player1Classes.bg}`;
            } else {
                const player2Classes = colorClasses[player2Color];
                playerDisplay.innerHTML = `<span class="text-3xl">${player2Shape}</span> <span style="font-family: 'Fredoka One', cursive;">${player2Name}</span>'s Turn`;
                playerDisplay.className = `text-2xl font-bold ${player2Classes.text} pulse-glow rounded-2xl p-4 ${player2Classes.bg}`;
            }
        }
        
        function checkWinner() {
            // Check rows
            for (let i = 0; i < 3; i++) {
                if (gameBoard[i][0] !== '' && gameBoard[i][0] === gameBoard[i][1] && gameBoard[i][1] === gameBoard[i][2]) {
                    return true;
                }
            }
            
            // Check columns
            for (let i = 0; i < 3; i++) {
                if (gameBoard[0][i] !== '' && gameBoard[0][i] === gameBoard[1][i] && gameBoard[1][i] === gameBoard[2][i]) {
                    return true;
                }
            }
            
            // Check diagonals
            if (gameBoard[0][0] !== '' && gameBoard[0][0] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][2]) {
                return true;
            }
            
            if (gameBoard[0][2] !== '' && gameBoard[0][2] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][0]) {
                return true;
            }
            
            return false;
        }
        
        function checkDraw() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (gameBoard[i][j] === '') {
                        return false;
                    }
                }
            }
            return true;
        }
        
        function highlightWinningCells() {
            // Check rows
            for (let i = 0; i < 3; i++) {
                if (gameBoard[i][0] !== '' && gameBoard[i][0] === gameBoard[i][1] && gameBoard[i][1] === gameBoard[i][2]) {
                    for (let j = 0; j < 3; j++) {
                        document.getElementById(`cell-${i}-${j}`).classList.add('celebrate');
                    }
                    return;
                }
            }
            
            // Check columns
            for (let i = 0; i < 3; i++) {
                if (gameBoard[0][i] !== '' && gameBoard[0][i] === gameBoard[1][i] && gameBoard[1][i] === gameBoard[2][i]) {
                    for (let j = 0; j < 3; j++) {
                        document.getElementById(`cell-${j}-${i}`).classList.add('celebrate');
                    }
                    return;
                }
            }
            
            // Check diagonals
            if (gameBoard[0][0] !== '' && gameBoard[0][0] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][2]) {
                for (let i = 0; i < 3; i++) {
                    document.getElementById(`cell-${i}-${i}`).classList.add('celebrate');
                }
                return;
            }
            
            if (gameBoard[0][2] !== '' && gameBoard[0][2] === gameBoard[1][1] && gameBoard[1][1] === gameBoard[2][0]) {
                document.getElementById('cell-0-2').classList.add('celebrate');
                document.getElementById('cell-1-1').classList.add('celebrate');
                document.getElementById('cell-2-0').classList.add('celebrate');
                return;
            }
        }
        
        function resetGame() {
            gameBoard = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            gameActive = true;
            currentPlayer = 1;
            
            // Clear all cells
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    cell.textContent = '';
                    cell.classList.remove('celebrate', 'bounce-in');
                }
            }
            
            document.getElementById('gameStatus').innerHTML = 'Click on any colorful square to start playing! 🎯';
            updateCurrentPlayerDisplay();
        }
        
        function resetScores() {
            player1Score = 0;
            player2Score = 0;
            document.getElementById('player1Score').textContent = '0';
            document.getElementById('player2Score').textContent = '0';
            resetGame();
        }
    </script>
